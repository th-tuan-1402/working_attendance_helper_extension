<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option</title>
    <link href="./style/tailwind.min.css" rel="stylesheet" />
  </head>

  <body>
    <form action="#" class="p-2">
      <div class="mb-6">
        <label
          for="username"
          class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >User name</label
        >
        <input
          type="username"
          id="username"
          class="form_input block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="LPXXX"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="form_input block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="•••••••••"
          required
        />
      </div>
      <div class="mb-4 flex items-center">
        <input
          id="isAutoCheckIn"
          type="checkbox"
          value="1"
          class="form_input h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
        />
        <label
          for="isAutoCheckIn"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Auto checkin</label
        >
      </div>
      <div class="mb-4 flex items-center">
        <input
          id="isAutoCheckOut"
          type="checkbox"
          value="1"
          class="form_input h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
        />
        <label
          for="isAutoCheckOut"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Auto checkout</label
        >
      </div>
      <div class="mb-4 ml-5 flex items-center">
        <input
          id="isAutoConfirmWorkingTime"
          type="checkbox"
          value="1"
          class="form_input h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
        />
        <label
          for="isAutoConfirmWorkingTime"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Confirm working time</label
        >
      </div>
    </form>
  </body>
  <script src="./option.js"></script>
</html>
